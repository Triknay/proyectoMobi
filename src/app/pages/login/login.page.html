<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-button>
        <ion-title class="bg-green-500">login</ion-title>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button [routerLink]="['/alimentos']">Alimentos</ion-button>
  <ion-button [routerLink]="['/gatos']">Gatos</ion-button>
  <ion-button [routerLink]="['/perros']">Perros</ion-button>
  <ion-button [routerLink]="['/farmacia']">farmacia</ion-button>

  <h2 class="ion-text-center">Logear Usuario</h2>
  <ion-item>
    <h3>Usuario</h3>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="usuario"></ion-input>
  </ion-item>

  <ion-item>
    <h3>contraseña</h3>
    <ion-label position="floating">contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
  </ion-item>
  <ion-button shape="block" (click)="ValidarCredenciales()">Guarda Cambios</ion-button>
  <ion-button shape="block" (click)="revisar()">Con mensaje {{usuario}}</ion-button>
</ion-content>
