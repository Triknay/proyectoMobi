<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Api</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="container" class="cuerpo_page">
    <h1 style="text-align: center;">Indicadores Finacieros Hoy</h1>

    <ion-list>
      <ion-card *ngFor="let item of financialData">
        <ion-card-header>
          <ion-card-title>{{ item.nombre }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p><strong>CÃ³digo:</strong> {{ item.codigo }}</p>
          <p><strong>Unidad de Medida:</strong> {{ item.unidad_medida }}</p>
          <p><strong>Fecha:</strong> {{ item.fecha | date:'short' }}</p>
          <p><strong>Valor:</strong> {{ item.valor | number:'1.2-2' }}</p>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
